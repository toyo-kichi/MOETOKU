services:
  db:
    image: postgres:16-alpine
    container_name: moetoku-db
    environment:
      POSTGRES_USER: moetoku
      POSTGRES_PASSWORD: moetoku
      POSTGRES_DB: moetoku
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moetoku -d moetoku"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
